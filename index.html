<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="main">
        <input type="text" id="display">
        <!-- <input type="text" id="answer"> -->
        <div class="buttonsMain">
            <div>
                <button class="first">(</button>
                <button>)</button>
                <!-- <button>ans</button> -->
                <button>del</button>
                <button class="last">cls</button>
            </div>
            <div>
                <button class="first">7</button>
                <button>8</button>
                <button>9</button>
                <button class="last">%</button>
                <!-- <button>root</button> -->
            </div>
            <div>
                <button class="first">4</button>
                <button>5</button>
                <button>6</button>
                <button class="last">*</button>
            </div>
            <div>
                <button class="first">1</button>
                <button>2</button>
                <button>3</button>
                <button class="last">/</button>
            </div>
            <div>
                <button class="first">.</button>
                <button>0</button>
                <button>+</button>
                <button class="last">-</button>
                <!-- <button>+-</button> -->
                <!-- <button>Enter</button> -->
            </div>
            <div>
                <button id="enter" class="first last">Enter</button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
